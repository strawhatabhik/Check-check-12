<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pragya ðŸ’•</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ffd6e7,#ffeef6);
overflow:hidden;
color:#333;
}

/* floating hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp linear infinite;
opacity:.6;
}

@keyframes floatUp{
to{
transform:translateY(-110vh);
opacity:0;
}
}

/* pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
transition:.8s;
}

.hidden{
opacity:0;
pointer-events:none;
transform:scale(.95);
}

h1{
font-size:38px;
font-weight:600;
margin:10px;
}

.glow{
color:#ff4d88;
text-shadow:0 0 8px rgba(255,77,136,.4);
}

p{
font-size:18px;
opacity:.8;
}

button{
padding:14px 28px;
border:none;
border-radius:30px;
font-size:16px;
background:#ff4d88;
color:white;
cursor:pointer;
margin:10px;
box-shadow:0 6px 18px rgba(0,0,0,.15);
transition:.3s;
}

button:hover{
transform:scale(1.05);
background:#ff2e73;
}

#noBtn{
background:#ddd;
color:#333;
}

.big{
font-size:48px;
}

</style>
</head>
<body>

<!-- MUSIC -->
<audio id="music" loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<!-- VOICE -->
<audio id="voice">
<source src="https://www.soundjay.com/human/voice-hello-01.mp3" type="audio/mp3">
</audio>

<!-- PAGE 1 INTRO -->
<div id="page1" class="page">
<h1 class="glow">Pragya</h1>
<p id="typing"></p>
<button onclick="nextPage()">Continue ðŸ’•</button>
</div>

<!-- PAGE 2 QUESTION -->
<div id="page2" class="page hidden">
<h1>Will you be my valentine?</h1>
<button onclick="yesClick()">Yes ðŸ’–</button>
<button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<!-- PAGE 3 FINAL -->
<div id="page3" class="page hidden">
<h1 class="big glow">you'll always be my valentine</h1>
<button onclick="gentleReminder()">A gentle reminder ðŸ’ž</button>
</div>

<!-- PAGE 4 LOVE -->
<div id="page4" class="page hidden">
<h1 class="big glow">I love you, Pragya.</h1>
<p>â€” Abhik</p>
</div>

<script>

/* floating hearts generator */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,500);

/* typing intro */
const text="I have something special for you...";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,50);
}
}
type();

/* music start */
function startMusic(){
document.getElementById("music").play();
}

/* navigation */
function nextPage(){
startMusic();
showPage(2);
}

function yesClick(){
confetti({
particleCount:150,
spread:90
});
showPage(3);
}

function gentleReminder(){
document.getElementById("voice").play();
showPage(4);
}

function showPage(n){
for(let i=1;i<=4;i++){
document.getElementById("page"+i).classList.add("hidden");
}
document.getElementById("page"+n).classList.remove("hidden");
}

/* no button move */
function moveNo(){
const btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

</script>

</body>
</html>
