body{

/* Pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
transition:opacity 1s ease;

}

.page.active{

pointer-events:auto;
}

/* Text */

margin-bottom:20px;

}

/* Buttons */
button{
padding:15px 35px;
font-size:18px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4b6e,#ff1744);
color:white;
cursor:pointer;
box-shadow:0 0 15px rgba(255,0,80,0.6);
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Background image page */
.bg{
background-size:cover;
background-position:center;
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.35);
}

/* Floating Hearts */
.hearts{
position:absolute;
width:100%;
height:100%;
overflow:hidden;
pointer-events:none;
}

.heart{
position:absolute;
color:red;
font-size:20px;
animation:floatUp linear infinite;
opacity:0.8;
}

@keyframes floatUp{
from{
transform:translateY(100vh);
opacity:1;
}
to{
transform:translateY(-10vh);
opacity:0;
}
}
</style>
</head>
